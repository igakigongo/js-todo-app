<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Jubei's Todo App</title>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Sacramento&display=swap&subset=latin-ext"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
	</head>
	<body>
		<div id="wrapper">
			<header>
				<nav class="navbar navbar-light bg-success py-0">
					<div class="container-fluid px-0">
						<a class="navbar-brand" href="#">
							<i class="fa fa-cube d-inline-block text-white"></i>
							Todo App
						</a>
					</div>
				</nav>
			</header>
			<nav id="projects-nav" class="p-3 pt-5">
				<h4>Projects</h4>
			</nav>
			<main class="p-5" id="app-container">
				<div class="container-fluid">
					<div class="card shadow-lg">
						<div class="card-body">
							<h1 class="display-1">Todos App</h1>
						</div>
					</div>
				</div>
			</main>
			<nav id="key" class="bg-white shadow-lg p-3 pt-5">
				<h4>Item Priority Level</h4>
				<button type="button" class="btn btn-block btn-sm btn-danger my-2 text-left">
					<span class="badge badge-light mr-2">4</span> URGENT 
				</button>
				<button type="button" class="btn btn-block btn-sm btn-primary my-2 text-left">
					<span class="badge badge-light mr-2">3</span> HIGH 
				</button>
				<button type="button" class="btn btn-block btn-sm btn-warning my-2 text-left">
					<span class="badge badge-light mr-2">2</span> MEDIUM 
				</button>
				<button type="button" class="btn btn-block btn-sm btn-success my-2 text-left">
					<span class="badge badge-light mr-2">1</span> LOW 
				</button>
			</nav>
		</div>
	</body>
</html>
